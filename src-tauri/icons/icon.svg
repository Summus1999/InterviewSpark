<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sparkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#sparkGradient)" opacity="0.95"/>
  
  <!-- Speech bubble outer shape -->
  <path d="M 80 100 
           L 380 100
           Q 420 100 420 140
           L 420 320
           Q 420 360 380 360
           L 180 360
           L 120 420
           L 140 360
           L 100 360
           Q 60 360 60 320
           L 60 140
           Q 60 100 100 100 Z" 
        fill="white" opacity="0.98"/>

  <!-- Inner shadow for depth -->
  <path d="M 80 100 
           L 380 100
           Q 420 100 420 140
           L 420 320
           Q 420 360 380 360
           L 180 360
           L 120 420
           L 140 360
           L 100 360
           Q 60 360 60 320
           L 60 140
           Q 60 100 100 100 Z" 
        fill="none" stroke="rgba(102, 126, 234, 0.1)" stroke-width="2"/>

  <!-- Lightning bolt (main) -->
  <g filter="url(#glow)">
    <!-- Outer lightning - gradient -->
    <path d="M 256 180
             L 240 240
             L 270 240
             L 230 330
             L 250 280
             L 220 280
             Z" 
          fill="url(#sparkGradient)" stroke="none"/>
    
    <!-- Inner lightning - brighter -->
    <path d="M 256 180
             L 240 240
             L 270 240
             L 230 330
             L 250 280
             L 220 280
             Z" 
          fill="white" opacity="0.7" stroke="none"/>
  </g>

  <!-- Spark particles around lightning -->
  <!-- Top spark -->
  <g filter="url(#glow)">
    <circle cx="280" cy="150" r="6" fill="#FFD700"/>
    <circle cx="280" cy="150" r="3" fill="white" opacity="0.8"/>
  </g>

  <!-- Right spark -->
  <g filter="url(#glow)">
    <circle cx="310" cy="190" r="5" fill="#FFD700"/>
    <circle cx="310" cy="190" r="2.5" fill="white" opacity="0.8"/>
  </g>

  <!-- Bottom right spark -->
  <g filter="url(#glow)">
    <circle cx="300" cy="320" r="5" fill="#FFD700"/>
    <circle cx="300" cy="320" r="2.5" fill="white" opacity="0.8"/>
  </g>

  <!-- Left spark -->
  <g filter="url(#glow)">
    <circle cx="190" cy="210" r="4" fill="#FFD700"/>
    <circle cx="190" cy="210" r="2" fill="white" opacity="0.8"/>
  </g>

  <!-- Radial light rays around lightning -->
  <g stroke="url(#sparkGradient)" stroke-width="2" opacity="0.6" stroke-linecap="round">
    <line x1="256" y1="140" x2="256" y2="110"/>
    <line x1="285" y1="155" x2="305" y2="135"/>
    <line x1="290" y1="195" x2="320" y2="195"/>
    <line x1="280" y1="250" x2="310" y2="270"/>
    <line x1="230" y1="280" x2="200" y2="310"/>
    <line x1="200" y1="220" x2="170" y2="210"/>
  </g>
</svg>
